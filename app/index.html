<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TwitchDesktop</title>
  </head>
  <script src="index.js"></script>
  <body>
    <div id="searchHolder">
      <select>
        <option value="channels">Channels</option>
        <option value="streams">Streams</option>
      </select>
      <form id="searchBar">
        <input type="search" name="twitchSearchBar" placeholder="Enter Search Term">
        <input type="submit" value="Submit">
      </form>
    </div>
    <div id="playerHolder">
      <!-- Chat needs to be lower case -->
      <iframe
        id="twitchPlayer"
        src="http://player.twitch.tv/?channel=bacon_donut&!muted"
        height="720"
        width="1280"
        frameborder="0"
        scrolling="no"
        allowfullscreen="true">
      </iframe>
    </div>

    <iframe frameborder="0" scrolling="no" id="chat_embed" src="https://www.twitch.tv/soaryn/chat" height="500" width="350"></iframe>
  </body>
  <script src= "http://player.twitch.tv/js/embed/v1.js"></script>
